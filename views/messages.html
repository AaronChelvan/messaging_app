<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- My CSS -->
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Messages</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<p class="navbar-text">Hi {{ user.username }}</p>
				<ul class="nav navbar-nav">
					<li class="active"><a href="/messages">View Messages</a></li>
					<li><a href="/messages/new">Send a Message</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</nav>

		<h1>Your Messages</h1>

		<table>
			<tr>
				<th>Sender</th>
				<th>Date & Time Received</th>
				<th>Subject</th>
			</tr>
			<!--Loop through all the user's messages, and print them out in rows-->
			{% for message in user.messages %}
			<tr class="messageInfo">
				<td align="center">{{ message.sender }}</td>
				<td align="center">{{ message.dateTimeReceived }}</td>
				<td align="center">{{ message.subject }}</td>
			</tr>
			<tr class="messageText">
				<td align="center" colspan="3">
					<form action="/messages" method="POST">
						<input type="hidden" name="deleteMessageID" value="{{ message._id }}">
						<button>Delete</button>
					</form>
					{{ message.message }}
				</td>
			</tr>
			{% endfor %}
		</table>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- My Javascript -->
		<script src="/scripts/script.js"></script>
	</body>
</html>
