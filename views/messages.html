<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
		<title>Messages</title>
	</head>
	<body>
		<form action="/logout" method="POST">
			<button>Logout</button>
		</form>
		<p>Hi {{ user.username }}<p>
		<p>Your Database UserID: {{ user._id }}</p> <!--Debugging Purposes-->
		<p><a href="messages/new">Send a Message</a></p>
		<h1>Your Messages</h1>

		<table>
			<tr>
				<th>Sender</th>
				<th>Date/Time Received</th>
				<th>Subject</th>
			</tr>
			<!--Loop through all the user's messages, and print them out in rows-->
			{% for message in user.messages %}
			<tr class="messageInfo">
				<td align="center">{{ message.sender }}</td>
				<td align="center">{{ message.dateTimeReceived }}</td>
				<td align="center">{{ message.subject }}</td>
			</tr>
			<tr class="messageText">
				<td align="center" colspan="3">
					<form action="/messages" method="POST">
						<input type="hidden" name="deleteMessageID" value="{{ message._id }}">
						<button>Delete</button>
					</form>
					{{ message.message }}
				</td>
			</tr>
			{% endfor %}
		</table>
		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--My Javascript-->
		<script src="/scripts/script.js"></script>
	</body>
</html>
