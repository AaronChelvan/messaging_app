<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
	</head>
	<body>
		<h1>Sign Up</h1>
		{% if error %}
		<p>{{ error }}</p>
		{% endif %}
		<form action="/signup" method="POST">
			<input type="text" name="username" placeholder="username" required>
			<input type="password" name="password" placeholder="password" required>
			<button>Sign Up</button>
		</form>
		<a href="home">Back</a>
	</body>
</html>
